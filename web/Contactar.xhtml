<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/main.xhtml">
            <ui:define name="content">
                <h:form>
                    <div id="menu" align="center">
                        <h:panelGrid columns="5" cellpadding="1" cellspacing="1" class="panelMenu" width="100%">
                            <h:panelGroup>
                                <h:commandButton id="home" value="INICIO" class="btn " action="index.xhtml"></h:commandButton>
                                <h:commandButton id="ing" value="INGRESAR" class="btn" action="Login.xhtml"></h:commandButton>
                                <h:commandButton id="reg" value="REGISTRARSE" class="btn" action="Registro.xhtml"></h:commandButton>
                                <h:commandButton id="prod" value="PRODUCTOS/SERVICIOS" class="btn" action="ProdServ.xhtml"></h:commandButton>
                                <h:commandButton id="cont" value="CONTÁCTANOS" class="btn btnHover"></h:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </h:form>
                <!--                <div class="container" align="center" style="width: 80%;">
                                    <h:form>-->
                <div align="center">
                    <br/>
                    <h:form >
                        <div class="formContacto">
                            <h:panelGrid columns="1" cellpadding="1" cellspacing="1" width="100%">
                                <!--<label for="nom">Nombre completo:</label>-->
                                <strong>Nombre</strong>
                                <h:outputLabel>
                                    <h:inputText value="#{contactoBean.nombre}" class="mensaje" id="nom" ></h:inputText>
                                </h:outputLabel>
                                <!--<label for="email">Email:</label>-->
                                <strong>Correo</strong>
                                <h:outputLabel>
                                    <h:inputText value="#{contactoBean.correo}" class="mensaje" id="email" ></h:inputText>
                                </h:outputLabel>
                                <!--<label for="men">Mensaje:</label>-->
                                <strong>Mensaje</strong>
                                <h:outputLabel>
                                    <h:inputTextarea class="mensaje" id="men" style="height: 120px; resize: none; font-family: 'Arial'; font-size: 12px;" value="#{contactoBean.mensaje}"></h:inputTextarea>
                                </h:outputLabel>
                            </h:panelGrid>
                            <h:commandButton class="enviar" value="Enviar" action="#{contactoBean.registrarContacto()}"></h:commandButton>
                        </div>
                    </h:form>
                    <h:messages infoClass="info" errorClass="error" warnClass="warning" fatalClass="normalM" id="mj"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
