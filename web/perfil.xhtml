<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--<%session.getAttribute("nombre")%>-->
        <ui:composition template="plantillas/main.xhtml">
            <ui:define name="content">
                <div id="menu" align="center">
                    <h:panelGrid columns="2" cellpadding="1" cellspacing="1" class="panelSup" width="100%">
                        <h:panelGroup>
                            <h:form>
                                <h:commandButton id="home" value="AGENDAR CITA" class="bton " action="Fecha.xhtml"></h:commandButton>
                                <h:commandButton id="ing" value="ORDENES" class="bton" action="ConsultaOrdenes.xhtml"></h:commandButton>
                                <h:commandButton id="reg" value="CONSULTAS" class="bton" action="Consultas.xhtml"></h:commandButton>
                                <h:commandButton id="prod" value="PERFIL" class="bton btnHover" ></h:commandButton>
                                <h:commandButton value="Cerrar Sesión" action="#{clienteBean.cerrarSesion()}" class="btnLog" id="logout"/>
                            </h:form>
                        </h:panelGroup>
                    </h:panelGrid>
                </div>
                <div >
                    <div class="col-75">

                        <h:form >
                            <h3>informacion personal</h3>


                            <label for="nom"> Nombre:</label>
                            <h:inputText class="campo" id="nom" disabled="true" value="#{clienteBean.nombre}" > </h:inputText>

                            <label for="fname"> Apellido Paterno:</label>
                            <h:inputText class="campo" id="pat" disabled="true" value="#{clienteBean.apPaterno}" > </h:inputText>
                            <label for="fname"> Apellido Materno: </label>
                            <h:inputText class="campo" id="mom" disabled="true" value="#{clienteBean.apMaterno}" > </h:inputText>
                            <div>
                                <label for="mail"> Correo</label>
                                <h:inputText class="mensaje" id="mail" disabled="true" value="#{clienteBean.correo}" > </h:inputText>

                                <label for="adr">Dirección</label>
                                <h:inputText class="mensaje" id="dir" disabled="true" value="#{clienteBean.direccion}"  > </h:inputText>
                                <label for="city"> Ciudad</label>
                                <h:inputText class="mensaje" id="city" disabled="true" value="#{clienteBean.ciudad}" > </h:inputText>
                                <label for="adr"> Fecha de nacimiento</label>
                                <h:inputText class="mensaje" id="born" disabled="true" value="#{clienteBean.fechaNac}" > </h:inputText>
                            </div>


                            <h:commandButton class="editarbtn" value="Editar" action="Editar_Perfil.xhtml"></h:commandButton>
                        </h:form>
                        <h:messages infoClass="info" errorClass="error" warnClass="warning" fatalClass="normalM" id="mj"/>

                    </div>


                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
