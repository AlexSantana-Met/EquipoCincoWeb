<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">


    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msgs" showDetail="true" />

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="inline" value="Seleccione fecha en la que desdea agendar su cita:" />
            <p:calendar id="inline" value="Fecha" mode="inline" />


        </h:panelGrid>


    </h:body>


    <h:body>
        <ui:composition template="plantillas/main.xhtml">
            <ui:define name="content">
                <div id="menu" align="center">
                    <h:panelGrid columns="2" cellpadding="1" cellspacing="1" class="panelSup" width="100%">
                        <h:panelGroup>
                            <h:form>
                                <h:commandButton id="age" value="AGENDAR CITA" class="bton btnHover"></h:commandButton>
                                <h:commandButton id="ing" value="ORDENES" class="bton" action="ConsultaOrdenes.xhtml"></h:commandButton>
                                <h:commandButton id="reg" value="CONSULTAS" class="bton" action="Consultas.xhtml"></h:commandButton>
                                <h:commandButton id="prod" value="PERFIL" class="bton" action="perfil.xhtml"></h:commandButton>
                                <h:commandButton value="Cerrar Sesión" action="index.xhtml" class="btnLog" id="logout"/>
                            </h:form>
                        </h:panelGroup>
                    </h:panelGrid>
                </div>
                <div align="center">
                    <br/>
                    <br/>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="1" width="70%">
                            <p:outputLabel for="inline" value="Seleccione la fecha a asignar su cita:" />
                            <p:outputLabel for="tablaCli" value="Seleccione la Hora a asignar su cita:" />
                            <p:calendar id="inline" value="#{calendarView.date1}" mode="inline" />

                            <h:dataTable id="tablaCli" value="#{hora.hora}" var="dato" captionClass="caption" styleClass="tabla">

                                <h:column >
                                    <f:facet name="header">Fecha   </f:facet>
                                        #{dato}
                                </h:column> 

                                <h:column  >
                                    <f:facet name="header">   Agendar</f:facet>
                                    <b:button id="see" 
                                              look="success add"
                                              icon-awesome="plus"
                                              value="Apartar">
                                    </b:button>
                                </h:column>
                            </h:dataTable>
                            <br/>
                            <br/>
                            <h:form>
                                <h:commandButton class="add" value="Enviar asignaión" action="Formulario.xhtml"/>
                            </h:form>
                        </h:panelGrid>
                    </h:form>
                    <br/>
                    <br/>
                </div>





            </ui:define>
        </ui:composition>
    </h:body>


</html>
