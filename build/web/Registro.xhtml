<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/main.xhtml">
            <ui:define name="content">
                <h:form>
                    <div id="menu" align="center">
                        <h:panelGrid columns="5" cellpadding="1" cellspacing="1" class="panelMenu" width="100%">
                            <h:panelGroup>
                                <h:commandButton id="home" value="INICIO" class="btn " action="index.xhtml"></h:commandButton>
                                <h:commandButton id="ing" value="INGRESAR" class="btn" action="Login.xhtml"></h:commandButton>
                                <h:commandButton id="reg" value="REGISTRARSE" class="btn btnHover"></h:commandButton>
                                <h:commandButton id="prod" value="PRODUCTOS/SERVICIOS" class="btn" action="ProdServ.xhtml"></h:commandButton>
                                <h:commandButton id="cont" value="CONTÁCTANOS" class="btn" action="Contactar.xhtml"></h:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </h:form>
                <div align="center">
                    <br/>
                    <h:form id="formRegis">
                        <div class="formRegistro">
                            <!--<h:panelGrid columns="1" cellpadding="10" width="60%" style="text-align: center;">-->
                            <h2>
                                Datos de contacto
                            </h2>
                            <h:panelGrid columns="3" cellpadding="10" width="100%" style="text-align:left;">
                                <h:outputLabel>
                                    <strong>Nombre: </strong>
                                    <h:inputText id="nom" 
                                                 label="Nombre" 
                                                 validatorMessage="Nombre requerido" 
                                                 class="inpRes"
                                                 p:placeholder="Nombre"
                                                 autocomplete="false"
                                                 value="#{clienteBean.nombre}"/>
                                </h:outputLabel>
                                <h:outputLabel>
                                    <strong>Apellido Paterno: </strong>
                                    <h:inputText id="apP" 
                                                 label="Apellido Paterno" 
                                                 validatorMessage="Apellido requerido" 
                                                 class="inpRes"
                                                 p:placeholder="A. Paterno"
                                                 autocomplete="false"
                                                 value="#{clienteBean.apPaterno}"/>
                                </h:outputLabel>
                                <h:outputLabel>
                                    <strong>Apellido Materno: </strong>
                                    <h:inputText id="apM" 
                                                 label="Apellido Materno" 
                                                 validatorMessage="Apellido requerido" 
                                                 class="inpRes"
                                                 p:placeholder="A. Materno"
                                                 autocomplete="false"
                                                 value="#{clienteBean.apMaterno}"/>
                                </h:outputLabel>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="10" width="20%" style="text-align:left;">
                                <h:outputLabel >
                                    <strong>Correo: </strong>
                                    <h:inputText id="email" 
                                                 label="Correo" 
                                                 validatorMessage="Correo requerido" 
                                                 class="inpRes"
                                                 style="width: 250px;"
                                                 p:placeholder="Correo"
                                                 autocomplete="false"
                                                 value="#{clienteBean.correo}"/>
                                </h:outputLabel>
                                <h:outputLabel>
                                    <strong>Contraseña: </strong>
                                    <h:inputSecret id="pass" 
                                                   label="Contraseña" 
                                                   validatorMessage="Contraseña requerido" 
                                                   class="inpRes"
                                                   p:placeholder="Contraseña"
                                                   autocomplete="false"
                                                   value="#{clienteBean.auxP}"/>
                                </h:outputLabel>
                            </h:panelGrid>
                            <h:panelGrid columns="1" cellpadding="10" width="100%" style="text-align: right;">
                                <h5>Todos los campos son obligatorios</h5>
                            </h:panelGrid>
                            <h:panelGroup>
                                <h:commandButton id="envReg" 
                                                 action="#{clienteBean.registrarCliente()}" 
                                                 value="Registrar" 
                                                 class="btnL">
                                </h:commandButton>
                                <h:commandButton id="limpReg"
                                                 value="Limpiar" 
                                                 class="btnL"
                                                 action="#{clienteBean.limpiar()}">
                                </h:commandButton>
                            </h:panelGroup>
                        </div>
                    </h:form>
                    <h:messages infoClass="info" errorClass="error" id="mj" warnClass="normalM"/>
                    <!--<h:message for="formRegis" id="messCorr" class="error"/>-->
                    <br/>
                    <br/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
