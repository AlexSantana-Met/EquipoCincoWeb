<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="plantillas/main.xhtml">
            <ui:define name="content">
                <h:form>
                    <div id="menu" align="center">
                        <h:panelGrid columns="5" cellpadding="1" cellspacing="1" class="panelMenu" width="100%">
                            <h:panelGroup>
                                <h:commandButton id="home" value="INICIO" class="btn " action="index.xhtml"></h:commandButton>
                                <h:commandButton id="ing" value="INGRESAR" class="btn" action="Login.xhtml"></h:commandButton>
                                <h:commandButton id="reg" value="REGISTRARSE" class="btn btnHover"></h:commandButton>
                                <h:commandButton id="prod" value="PRODUCTOS/SERVICIOS" class="btn" action="ProdServ.xhtml"></h:commandButton>
                                <h:commandButton id="cont" value="CONTÁCTANOS" class="btn" action="Contactar.xhtml"></h:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </h:form>
                <div align="center">
                    <br/>
                   
                    <h:dataTable id="tablaCon" value="#{cono.con}" var="cons" captionClass="caption">
                        <f:facet name="caption">Registro de ordenes </f:facet>
                        <h:column >
                            <f:facet name="header">Tipo</f:facet>
                                #{cons.tipo}
                        </h:column> 
                        <h:column >
                            <f:facet name="header">Marca</f:facet>
                                #{cons.marca}
                        </h:column>
                        <h:column >
                            <f:facet name="header">Precio</f:facet>
                                #{cons.precio}
                        </h:column> 
                        <h:column >
                            <f:facet name="header">Estado</f:facet>
                                #{cons.estado}
                        </h:column>
                    </h:dataTable>
                    
                    
                    <br/>
                    <br/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
